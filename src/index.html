<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>PlsBot</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>
		<label>Discord Token: <span id="add" style="font-size: 25px;margin-top: -7px;cursor:pointer;">+</span></label>
		<input id="token0" type="text" placeholder="XXXXXXXXXXXXXXXXXXXXXXXX.XXXXXX.XXXXXXXXXXXXXXXXXXXXXXXXXXX" />

		<label>Channel ID: <span title="The id of the channel you want to use.">help</span></label>
		<input id="id" type="text" placeholder="000000000000000000" />

		<label>Bet Amount: <span title="The amount of coins you wish to bet/withdraw/deposit.">help</span></label>
		<input id="am" type="text" placeholder="1" />

		<label>Command: <span title="A command to run.">help</span></label>
		<div style="display: flex;padding-bottom: 5px;margin-bottom: 15px;border-bottom: 2px solid #adadad;">
			<input id="co" type="text" placeholder="pls give Username 100" />
			<input id="send" type="button" value="SEND" disabled
				   style="margin-left: 10px;background:#0000001a;width:80px;" />
		</div>


		<input id="start" type="button" value="INITIALIZE" />
		<input style="margin:0;" id="stop" type="button" value="STOP" disabled />

		<script src="script.js"></script>
	</body>
</html>
