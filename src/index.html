<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>PlsBot</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>
		<label>Discord Token: <span title="The token of the account you want to use.">help</span></label>
		<input id="token" type="text" placeholder="XXXXXXXXXXXXXXXXXXXXXXXX.XXXXXX.XXXXXXXXXXXXXXXXXXXXXXXXXXX" />

		<label>Channel ID: <span title="The id of the channel you want to use.">help</span></label>
		<input id="id" type="text" placeholder="000000000000000000" />

		<label>Bet Amount: <span title="The amount of coins you wish to bet/withdraw/deposit.">help</span></label>
		<input id="am" type="text" placeholder="1" />

		<input id="start" type="button" value="START" />
		<input id="stop" type="button" value="STOP" disabled />

		<script src="script.js"></script>
	</body>
</html>
